<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="col">
    <ng-template #content1> <app-user></app-user></ng-template>
    <ng-template #content2> <app-user></app-user></ng-template>
    <ng-container #container></ng-container>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button class="btn btn-outline-primary me-5" (click)="onCreate()">
          Generate Component
        </button>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-danger" (click)="onDestroy()">
          Destroy Component
        </button>
      </div>
    </div>
  </div>
</div>
